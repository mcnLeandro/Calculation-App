<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <!-- Vue.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4def99420f.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css">
    </head>   
    <body class="h-screen flex justify-center">
        
        <div id="my-iphone" class="shadow-2xl mt-5 my-iphone-outline">

            <header class="mb-10">
                <div class="flex justify-center items-center mb-4">
                    <div class="my-iphone-sensor"></div>
                </div>
                <div class="flex justify-center m-3">
                    <div class="flex items-center">
                        <div class="my-iphone-inner-camera"></div>
                        <div class="my-iphone-mic mx-3"></div>
                    </div>
                </div>
            </header>

            <main class="my-iphone-screen mb-3">

                <div class="grid grid-flow-col grid-cols-3 m-2">
                    <div class="flex items-center gap-1">
                        <div class="flex items-end ">
                            <div class="h-2 w-2 bg-white border-2 border-black"></div>
                            <div class="h-3 w-2 bg-white border-2 border-black"></div>
                            <div class="h-4 w-2 bg-white border-2 border-black"></div>
                            <div class="h-5 w-2 bg-white border-2 border-black"></div>
                        </div>
                        <div class="text-white">SoltBank</div>
                        <i class="fas fa-wifi text-white"></i>
                    </div>
                    <div class="flex justify-center items-center">
                        <div class="text-white">
                            {{time}}
                        </div>
                    </div>
                    <div class="flex justify-end items-center gap-1">
                        <div class="text-white">16%</div>
                        <i class="fas fa-battery-quarter text-white fa-2x text-yellow-500"></i>
                    </div>

                </div>




                <!--****************************** 
                * caluculation area Start
                **********************************-->
                <div class="calculation-result-box text-white flex justify-end items-end">
                    <div>{{ display }}</div>
                </div>

                <div class="grid grid-flow-col grid-cols-4 grid-rows-5">

                    <div class="row-span-1 col-span-3 | grid grid-flow-col grid-cols-3 grid-rows-1 gap-4 | !bg-yellow-100 calculation-buttons gray-buttons">
                        <div v-on:click="allClear()">AC</div>
                        <div v-on:click="oppositeNumber()">+/-</div>
                        <div v-on:click="divide100()">%</div>
                    </div>

                    <div class="row-span-4 col-span-3 | grid grid-cols-3 grid-rows-4 gap-4 | !bg-red-100 calculation-buttons black-buttons mt-1">

                        <div v-on:click="setCurrentOperand('7')">7</div>
                        <div v-on:click="setCurrentOperand('8')">8</div>
                        <div v-on:click="setCurrentOperand('9')">9</div>
                        <div v-on:click="setCurrentOperand('4')">4</div>
                        <div v-on:click="setCurrentOperand('5')">5</div>
                        <div v-on:click="setCurrentOperand('6')">6</div>
                        <div v-on:click="setCurrentOperand('1')">1</div>
                        <div v-on:click="setCurrentOperand('2')">2</div>
                        <div v-on:click="setCurrentOperand('3')">3</div>
                        <div v-on:click="setCurrentOperand('0')" class="col-span-2 w-6" style="width: 200px;">0</div>
                        <div v-on:click="setCurrentOperand('.')">.</div>

                    </div>

                    <div class="row-span-5 col-span-1 | grid grid-flow-col grid-cols-1 grid-rows-5 gap-4 | !bg-gray-100 calculation-buttons orange-buttons mt-1">
                        <div v-on:click="setCurrentOperator('÷')">÷</div>
                        <div v-on:click="setCurrentOperator('×')">×</div>
                        <div v-on:click="setCurrentOperator('-')">-</div>
                        <div v-on:click="setCurrentOperator('+')">+</div>
                        <div v-on:click="showEqualResult()">=</div>
                    </div>

                </div>

                <!--****************************** 
                * caluculation area End
                **********************************-->

            </main>

            <footer>
                <div class="flex justify-center">
                    <div class="my-iphone-home-button">
                    </div>
                </div>
            </footer>
        </div>
        <script src="main.js" async></script>
    </body>
</html>
